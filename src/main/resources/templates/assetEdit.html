<! DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Asset</title>
 <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
 <!-- https://frontbackend.com/thymeleaf/how-to-add-bootstrap-css-and-js-to-thymeleaf -->
</head>
<body>
<div th:insert="fragments/header :: header"></div>
    <div align="center">
        <h1 th:text="${asset.name + ' Record'}">Static content</h1>
        <br />
        <form action="#" th:action="@{/asset/save}" th:object="${asset}"
            method="post"> 
            <table>
                <tr>             
                    <td>Asset ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <!-- Pull the asset form template -->
               	<tr th:insert="fragments/assetForm :: assetForm"></tr>
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-primary">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
<div th:insert="fragments/footer :: footer"></div>
</html>
